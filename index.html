<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVAFİM ✨</title>
    <style>
        body {
            margin: 0; padding: 0;
            /* ÖNEMLİ: Fotoğraf adını GitHub'da bg.jpg yapmayı unutma */
            background: #000 url('bg.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Fotoğrafın üzerine karartma katmanı */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 999;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.85); 
            padding: 40px; border: 1px solid #ff1744;
            border-radius: 20px; text-align: center; box-shadow: 0 0 25px #ff1744;
            backdrop-filter: blur(10px);
        }

        input {
            display: block; width: 250px; padding: 12px; margin: 15px auto;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #ff1744; color: #fff; border-radius: 8px;
            text-align: center; font-size: 16px; outline: none;
        }

        .login-btn {
            background: #ff1744; color: #fff; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s;
        }
        .login-btn:hover { background: #ff4d79; transform: scale(1.02); }

        #main-content {
            display: none; z-index: 10; max-width: 650px; width: 90%;
            text-align: center; padding: 30px; opacity: 0; transition: 2s;
            background: rgba(0, 0, 0, 0.7); border-radius: 25px;
            max-height: 85vh; overflow-y: auto;
        }

        .poetry-box { font-size: 1.4em; line-height: 1.8; text-shadow: 2px 2px 8px #000; }
        .timer-box { 
            font-size: 1.1em; margin-top: 40px; color: #ff1744; 
            font-weight: bold; border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        #music-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744;">Sana Özel ❤️</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button class="login-btn" onclick="start()">Giriş Yap</button>
            <p id="error" style="color: #ff4d4d; display: none; margin-top:10px;">Hatalı Giriş Sevgilim!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="poetry-box"></div>
        <div id="timer" class="timer-box"></div>
    </div>

    <div id="music-container">
        <div id="player"></div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'kY67m6uO46Y', // Gül Renginde
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {}

        function start() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            if (u === "navafinin sevdigi" && p === "05082023") {
                if (player && player.playVideo) { player.playVideo(); }
                document.getElementById('login-overlay').style.display = 'none';
                const mc = document.getElementById('main-content');
                mc.style.display = 'block';
                setTimeout(() => { mc.style.opacity = '1'; type(); }, 100);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        const lines = [
            "Gökyüzünde ne kadar yıldız varsa,",
            "Hepsine senin ismini verdim...",
            "",
            "Sen benim en parlak yıldızımsın,",
            "Karanlık gecelerimi aydınlatan,",
            "Yolumu bulmamı sağlayan kutup yıldızım...",
            "",
            "---",
            "",
            "Dudaklarında baharın kokusu,",
            "Gözlerinde sonsuzluğun huzuru var.",
            "Seninle geçen her saniye,",
            "Bir ömre bedel sevgilim.",
            "",
            "---",
            "",
            "İyi ki varsın,",
            "İyi ki benimlesin.",
            "Sonsuza dek, yıldızların altında...",
            "",
            "SENİ ÇOK SEVİYORUM ❤️"
        ];

        let l = 0, c = 0;
        function type() {
            const t = document.getElementById('text-target');
            if (l < lines.length) {
                if (c < lines[l].length) {
                    t.innerHTML += lines[l].charAt(c);
                    c++; setTimeout(type, 50);
                } else {
                    t.innerHTML += "<br>";
                    l++; c = 0; setTimeout(type, 750);
                }
            }
        }

        // ESKİ SAYAÇ (GÜN, SAAT, DAKİKA)
        const startD = new Date(2023, 7, 5); 
        setInterval(() => {
            const diff = new Date() - startD;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('timer').innerHTML = `Tam ${d} gün, ${h} saat, ${m} dakikadır hayatım seninle güzel... ❤️`;
        }, 1000);
    </script>
</body>
</html>
