<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVAFİM ❤️ </title>
    <style>
        body {
            margin: 0; padding: 0;
            /* ÖNEMLİ: GitHub'daki fotoğraf ismin tam olarak arka-plan.jpg olmalı */
            background: #000 url('arka-plan.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Fotoğrafın üstüne koyu bir perde (Yazılar okunsun diye) */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65); 
            z-index: -1;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 999;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8); 
            padding: 40px; border: 2px solid #ff1744;
            border-radius: 20px; text-align: center; box-shadow: 0 0 30px #ff1744;
            backdrop-filter: blur(10px);
        }

        input {
            display: block; width: 250px; padding: 12px; margin: 15px auto;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #ff1744; color: #fff; border-radius: 8px;
            text-align: center; font-size: 16px; outline: none;
        }

        .login-btn {
            background: #ff1744; color: #fff; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px;
        }

        #main-content {
            display: none; z-index: 10; max-width: 600px; width: 90%;
            text-align: center; padding: 30px; opacity: 0; transition: 2s;
            background: rgba(0, 0, 0, 0.75); border-radius: 25px;
            max-height: 80vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1);
        }

        .poetry-box { font-size: 1.4em; line-height: 1.8; text-shadow: 2px 2px 5px #000; }
        .timer-box { 
            font-size: 1.1em; margin-top: 40px; color: #ff1744; 
            font-weight: bold; border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
        }
        
        /* Şarkı oynatıcısını görünmez yapıyoruz */
        #music-box { position: absolute; left: -9999px; visibility: hidden; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744; margin-bottom: 20px;">Sana Özel ✨</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button class="login-btn" onclick="surpriziBaslat()">Giriş Yap</button>
            <p id="error" style="color: #ff4d4d; display: none; margin-top:15px;">Hatalı Giriş!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="poetry-box"></div>
        <div id="timer" class="timer-box"></div>
    </div>

    <div id="music-box">
        <div id="player"></div>
    </div>

    <script>
        // YouTube API Ayarları
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'kY67m6uO46Y', // Gül Renginde - Mustafa Ceceli
                playerVars: { 'autoplay': 0, 'controls': 0, 'showinfo': 0, 'rel': 0 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { /* Hazır */ }

        function surpriziBaslat() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            if (u === "navafinin sevdigi" && p === "05082023") {
                // Şarkıyı başlat
                if (player) { player.playVideo(); }

                document.getElementById('login-overlay').style.display = 'none';
                const mc = document.getElementById('main-content');
                mc.style.display = 'block';
                setTimeout(() => { mc.style.opacity = '1'; typeEffect(); }, 200);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        const lines = [
            "Gökyüzünde ne kadar yıldız varsa,",
            "Hepsine senin ismini verdim...",
            "",
            "Sen benim en parlak yıldızımsın,",
            "Karanlık gecelerimi aydınlatan,",
            "Yolumu bulmamı sağlayan kutup yıldızım...",
            "",
            "---",
            "",
            "Dudaklarında baharın kokusu,",
            "Gözlerinde sonsuzluğun huzuru var.",
            "Seninle geçen her saniye,",
            "Bir ömre bedel sevgilim.",
            "",
            "---",
            "",
            "İyi ki varsın,",
            "İyi ki benimlesin.",
            "Sonsuza dek, yıldızların altında...",
            "",
            "SENİ ÇOK SEVİYORUM ❤️"
        ];

        let lineIdx = 0, charIdx = 0;
        function typeEffect() {
            const target = document.getElementById('text-target');
            if (lineIdx < lines.length) {
                if (charIdx < lines[lineIdx].length) {
                    target.innerHTML += lines[lineIdx].charAt(charIdx);
                    charIdx++; setTimeout(typeEffect, 50);
                } else {
                    target.innerHTML += "<br>";
                    lineIdx++; charIdx = 0; setTimeout(typeEffect, 700);
                }
            }
        }

        // Sayaç (05.08.2023)
        const startD = new Date(2023, 7, 5); 
        setInterval(() => {
            const diff = new Date() - startD;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('timer').innerHTML = `Tam ${d} gün, ${h} saat, ${m} dakikadır hayatım seninle güzel... ❤️`;
        }, 1000);
    </script>
</body>
</html>
