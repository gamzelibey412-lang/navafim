<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gül Renginde ❤️</title>
    <style>
        body {
            margin: 0; padding: 0;
            /* ÖNEMLİ: Fotoğraf adını GitHub'da bg.jpg yapmayı unutma */
            background: #000 url('bg.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Fotoğraf gelene kadar veya gelince yazılar okunsun diye karartma */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 999;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8); 
            padding: 40px; border: 1px solid #ff1744;
            border-radius: 20px; text-align: center; box-shadow: 0 0 20px #ff1744;
        }

        input {
            display: block; width: 250px; padding: 12px; margin: 15px auto;
            background: #111; border: 1px solid #ff1744; color: #fff; border-radius: 8px;
            text-align: center; font-size: 16px;
        }

        .login-btn {
            background: #ff1744; color: #fff; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        #main-content {
            display: none; z-index: 10; max-width: 600px; width: 90%;
            text-align: center; padding: 25px; opacity: 0; transition: 2s;
            background: rgba(0, 0, 0, 0.7); border-radius: 20px;
        }

        .poetry-box { font-size: 1.3em; line-height: 1.8; }
        .timer-box { font-size: 1em; margin-top: 30px; color: #ff1744; font-weight: bold; }
        
        /* Video tamamen görünmez */
        #music-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744;">Sana Özel ❤️</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button class="login-btn" onclick="start()">Giriş Yap</button>
            <p id="error" style="color: red; display: none; margin-top:10px;">Hatalı Giriş!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="poetry-box"></div>
        <div id="timer" class="timer-box"></div>
    </div>

    <div id="music-container">
        <div id="player"></div>
    </div>

    <script>
        // YouTube API'sini yükle
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'kY67m6uO46Y', // Gül Renginde
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            // Video hazır, kullanıcı butona basınca çalacak
        }

        function start() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            if (u === "navafinin sevdigi" && p === "05082023") {
                // Müziği çal
                if (player && player.playVideo) {
                    player.playVideo();
                }

                document.getElementById('login-overlay').style.display = 'none';
                const mc = document.getElementById('main-content');
                mc.style.display = 'block';
                setTimeout(() => { mc.style.opacity = '1'; type(); }, 100);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        const lines = [
            "Gül renginde gün doğarken,",
            "Her sabah seninle uyanmak...",
            "",
            "Sen benim en güzel rüyam,",
            "Hiç bitmesin istediğim masalımsın.",
            "",
            "SENİ ÇOK SEVİYORUM ❤️"
        ];

        let l = 0, c = 0;
        function type() {
            const t = document.getElementById('text-target');
            if (l < lines.length) {
                if (c < lines[l].length) {
                    t.innerHTML += lines[l].charAt(c);
                    c++; setTimeout(type, 50);
                } else {
                    t.innerHTML += "<br>";
                    l++; c = 0; setTimeout(type, 700);
                }
            }
        }

        // Sayaç (05.08.2023)
        const startD = new Date(2023, 7, 5); 
        setInterval(() => {
            const diff = new Date() - startD;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = `${d} Gündür Kalbimdesin...`;
        }, 1000);
    </script>
</body>
</html>
