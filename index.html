<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gül Renginde Bir Aşk ❤️</title>
    <style>
        /* GENEL TASARIM: SENİN FOTOĞRAFIN ARKA PLAN */
        body {
            margin: 0; padding: 0;
            background: url('1770763511661 (5).jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Fotoğrafın üzerine karartma katmanı (Yazıların okunması için) */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        /* GİRİŞ EKRANI */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center;
            align-items: center; z-index: 999;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.75); 
            padding: 40px; border: 1px solid rgba(255, 23, 68, 0.6);
            border-radius: 30px; text-align: center; 
            backdrop-filter: blur(8px); box-shadow: 0 0 40px rgba(255, 23, 68, 0.3);
        }
        input {
            display: block; width: 260px; padding: 12px; margin: 15px auto;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #ff1744; 
            color: #fff; border-radius: 12px; outline: none; text-align: center;
            font-size: 16px;
        }
        .login-btn {
            background: #ff1744; color: #fff; border: none; padding: 12px 35px;
            border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px;
            transition: 0.3s; width: 100%;
        }
        .login-btn:hover { transform: scale(1.03); background: #ff4d79; }

        /* ANA İÇERİK */
        #main-content {
            display: none; z-index: 10; max-width: 650px; width: 90%;
            text-align: center; padding: 30px; opacity: 0; transition: 2s;
            max-height: 85vh; overflow-y: auto;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .poetry-box {
            font-size: 1.4em; line-height: 1.8; color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }
        .timer-box {
            font-size: 1.1em; margin-top: 45px; color: #ff1744;
            font-weight: bold; border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        /* GİZLİ VİDEO SİSTEMİ */
        #video-wrap { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744; margin-bottom: 25px;">Yıldızlar Şahidim... ✨</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button class="login-btn" onclick="openSurprise()">Giriş Yap</button>
            <p id="error" style="color: #ff4d4d; display: none; margin-top:10px;">Hatalı giriş sevgilim!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="poetry-box"></div>
        <div id="timer" class="timer-box"></div>
    </div>

    <div id="video-wrap">
        <iframe id="yt-player" width="100" height="100" 
            src="https://www.youtube.com/embed/kY67m6uO46Y?enablejsapi=1" 
            allow="autoplay"></iframe>
    </div>

    <script>
        const lines = [
            "Gül renginde gün doğarken,",
            "Her sabah seninle uyanmak...",
            "",
            "Sen benim en güzel rüyam,",
            "Hiç bitmesin istediğim masalımsın.",
            "Hayatımın her köşesinde sen,",
            "Aldığım her nefeste senin izin var.",
            "",
            "---",
            "",
            "Seni gökyüzündeki yıldızlar kadar,",
            "Denizlerdeki kum taneleri kadar,",
            "Ve kalbimin her atışı kadar çok seviyorum.",
            "",
            "İyi ki varsın 'Navafinin Sevdiği'...",
            "",
            "SONSUZA DEK... ❤️"
        ];

        let l = 0; let c = 0;
        function type() {
            const t = document.getElementById('text-target');
            if (l < lines.length) {
                if (c < lines[l].length) {
                    t.innerHTML += lines[l].charAt(c);
                    c++; setTimeout(type, 55);
                } else {
                    t.innerHTML += "<br>";
                    l++; c = 0; setTimeout(type, 750);
                    const m = document.getElementById('main-content');
                    m.scrollTop = m.scrollHeight;
                }
            }
        }

        function openSurprise() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            // Sizin belirlediğiniz giriş bilgileri
            if (u === "navafinin sevdigi" && p === "05082023") {
                const player = document.getElementById('yt-player');
                player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

                document.getElementById('login-overlay').style.display = 'none';
                const mc = document.getElementById('main-content');
                mc.style.display = 'block';
                setTimeout(() => { mc.style.opacity = '1'; type(); }, 200);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // İlişki Sayacı (05.08.2023)
        const startD = new Date(2023, 7, 5); 
        setInterval(() => {
            const diff = new Date() - startD;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('timer').innerHTML = `Tam ${d} gün, ${h} saat, ${m} dakikadır hayatım seninle güzel... ❤️`;
        }, 1000);
    </script>
</body>
</html>
